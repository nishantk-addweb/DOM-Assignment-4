        function clr() {

        function operationplus() {  
            operation = "+";  
            firstnumber = parseInt(document.iform.sinput.value);  
            document.iform.sinput.value = "0";  
            document.iform.finput.value = firstnumber + operation;
            //alert(firstnumber);    
        }  
  
        function operationmult() {  
            operation = "*";  
            firstnumber = parseInt(document.iform.sinput.value);  
            document.iform.sinput.value = "0";  
            document.iform.finput.value = firstnumber + operation;
        }  
  
        function operationminus() {  
            operation = "-";  
            firstnumber = parseInt(document.iform.sinput.value);  
            document.iform.sinput.value = "0";  
            document.iform.finput.value = firstnumber + operation;
        }  
  
        function operationdivid() {  
            operation = "/";  
            firstnumber = parseInt(document.iform.sinput.value);  
            document.iform.sinput.value = "0";  
            document.iform.finput.value = firstnumber + operation;
        }

        function equalsto() {  
            secondnumber = parseInt(document.iform.sinput.value);  
            if (operation == "+") {  
                result = firstnumber + secondnumber;  
            } else if (operation == "*") {  
                result = firstnumber * secondnumber;  
            } else if (operation == "-") {  
                result = firstnumber - secondnumber;  
            } else if (operation == "/") {  
                result = firstnumber / secondnumber;  
            }  
            //document.iform.sinput.value = "";  
            document.iform.sinput.value = result.toString();  
            document.iform.finput.value = firstnumber + operation + secondnumber + " = " + result.toString();  
            return;  
        }
